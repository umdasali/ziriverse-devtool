  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Icon -->
  <rect x="150" y="195" width="250" height="240" rx="20" fill="url(#iconGrad)" opacity="0.2"/>
